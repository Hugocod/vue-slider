<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="root">
            <div class="container">
                <!--  //////////////////////////////////////////////////////////////////// -->
                <img v-bind:src="slides[counter].url" alt="image" />
                <div class="overlay"></div>

                <div class="btn-container">
                    <!--  //////////////////////////////////////////////////////////////////// -->
                    <i @click="goBack" class="fa-solid fa-circle-chevron-left" v-show="showBtnBackAndNext"></i>

                    <div class="content">
                        <h1>{{slides[counter].title}}</h1>
                        <p>{{slides[counter].description}}</p>
                    </div>

                    <i @click="goNext" class="fa-solid fa-circle-chevron-right" v-show="showBtnBackAndNext"></i>
                    <!--  //////////////////////////////////////////////////////////////////// -->
                </div>

                <div class="btn-auto-container">
                    <i @click="startAuto" class="fa-solid fa-circle-play" v-show="showBtnPlay"></i>
                    <i @click="endAuto" class="fa-solid fa-circle-stop" v-show="showBtnStop"></i>
                </div>
                <!--  //////////////////////////////////////////////////////////////////// -->
            </div>
        </div>
    </body>
</html>
